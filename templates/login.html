<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/static/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet" />
	<script src="/static/js/jquery.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="" method="post">
        <div class="login-wrap">
		<div id="custom-login">
		  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <p><strong>Username=admin Password=admin</strong></p>
  <p><strong>Username=user Password=user</strong></p>
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" name="username" placeholder="Username" autofocus >
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" >
            </div>
		</div>
		<div id="custom-signup" style="display:none;">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" name="username_r" placeholder="Username" autofocus >
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" name="password_r" placeholder="Password" >
            </div>
			<div class="input-group">
                <span class="input-group-addon"><i class="icon_group"></i></span>
                <input type="text" class="form-control" name="name" placeholder="Name" >
            </div>
			<div class="input-group">
                <span class="input-group-addon"><i class="icon_group"></i></span>
                <input type="text" class="form-control" name="surname" placeholder="Surname" >
            </div>
			<div class="input-group">
                <span class="input-group-addon"><i class="icon_calendar"></i></span>
                <input type="text" class="form-control" name="birthdate" placeholder="Birthdate" >
            </div>
		</div>
            <label class="checkbox">

                <span class="pull-right"> <a id="btnAccount" href="#" style="font-size:16px;">Don't have an account?</a></span>
            </label>
            <button id="btnLogin" class="btn btn-primary btn-lg btn-block" name="submit" value="login" type="submit">Login</button>
            <button id="btnSignup" class="btn btn-info btn-lg btn-block" name="submit" value="signup" type="submit" style="display:none;">Signup</button>
        </div>
		<script>
			$(document).ready(function(){
				$('#btnAccount').click(function(){
					$('#btnLogin').toggle();
					$('#btnSignup').toggle();
					$('#custom-login').toggle();
					$('#custom-signup').toggle();
					var $btnAccount = $('#btnAccount');
					if($btnAccount.text() === "Don't have an account?"){
						$btnAccount.text('I have already had an account.');
					}
					else{
						$btnAccount.text("Don't have an account?");
					}

				});
			});
		</script>
      </form>

    </div>


  </body>
</html>
