{% extends "layout.html" %}
{%block navigation%}
	Team
{%endblock%}

{% block content %}
<input class="search" type="text" id="search" placeholder="Type to search">
<br><br>
<table id="table" class="table table-striped table-advance table-hover">
	<tbody>
	   <tr>
	      <th> Team Name</th>
	      <th>Team Color</th>
	      <th> Foundation Date</th>
	      <th> Country</th>
	      <th> Court Name</th>
	   </tr>
    {% for key, team in teams %}
    <tr>
       <td>{{team.name}}</td>
       <td>{{team.color}}</td>
       <td>{{team.date}}</td>
       <td>{{team.country.name}}</td>
       <td>{{team.court.name}}</td>
     </tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
