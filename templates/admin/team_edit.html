{% extends "layout.html" %}
{% block title %}Movie Edit Form{% endblock %}
{% block content %}
<form action="{{ url_for('team_page') }}" method="post">
	<table>
	<tr>
	<th>Name:</th>
	<td>
	<input type="text" name="name" required autofocus />
	</td>
	</tr>
	<tr>
	<th>Shirt Color:</th>
	<td>
	<input type="text" name="color" size="4" />
	</td>
	</tr>
	</table>
<input value="Save" name="save" type="submit" />
</form>
{% endblock %}
