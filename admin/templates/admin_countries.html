 {% extends "layout.html" %}
{%block navigation%}
	Admin / Country
{%endblock%}

{% block content %}
<div class="row">
<div class="col-lg-12">
						<div style="padding:5px">
                              	<a class="btn btn-success" href="{{ url_for('admin.country_edit_page') }}"><i class="icon_plus_alt2"></i> Add New Country </a>
                              </div>
				</div>
</div>
<div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Countries

                          </header>

                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th> Country Name</th>
                                 <th> Action</th>
                              </tr>
                              {% for key, country in countries %}
                              <tr>
                                 <td>{{country.name}}</td>
                                 <td>
                                  <div class="btn-group">
                                      <a class="btn btn-default" href="{{ url_for('admin.country_edit_page',key=key) }}">Update</a>
                                      	<a class="btn btn-danger" name="submit" href="{{ url_for('admin.country_page',key=key, operation="delete") }}" value="delete" onclick="return confirm('Are you sure you want to delete this item?');" type="submit"><i class="icon_close_alt2"></i></a>
                                  </div>
                                  </td>
                              </tr>
							{% endfor %}
                           </tbody>
                        </table>
                      </section>
                  </div>
              </div>

{% endblock %}
