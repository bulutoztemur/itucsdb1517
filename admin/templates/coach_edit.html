{% extends "layout.html" %}
{% block title %}Coach Edit Form{% endblock %}
{% block content %}


<!-- Form validations -->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Edit Coach Panel
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="post" action="{{ action }}">
                                  <input type="hidden" name="key_value" value="{{ key }}">
                                      <div class="form-group ">
                                          <label class="control-label col-lg-2">Name <span class="required"></span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control"  name="name" value="{{ name }}" type="text" />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label class="control-label col-lg-2">Surname <span class="required"></span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control "  type="text" name="color" value="{{ color }}"  />
                                          </div>
                                      </div>
                                     
                                     <div class="form-group ">
                                          <label class="control-label col-lg-2">Country</label>
                                          <div class="col-md-2">
                                             <select name="countryid" class="form-control m-bot15">
												{% for key, country in countries %}
													<option value={{country.objectid}} {%if country.objectid==countryid %}selected{% endif %}>{{country.name}}</option>
												{% endfor %}
                                          	</select>
                                          </div>
                                      </div>
                                      
                                      
                                      <div class="form-group ">
                                          <label class="control-label col-lg-2">Team</label>
                                          <div class="col-md-2">
                                             <select name="teamid" class="form-control m-bot15">
												{% for key, team in teams %}
													<option value={{team.objectid}} {%if team.objectid==teamid %}selected{% endif %}>{{team.name}}</option>
												{% endfor %}
                                          	</select>
                                          </div>
                                      </div>
                                      
                                      
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" value="save" name="submit" type="submit">Save</button>
                                              <button class="btn btn-default" value="cancel" name="submit" type="submit"" >Cancel</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
{% endblock %}
